<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neusatz | Civic Development NGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Nunito:ital,wght@0,300..900;1,300..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
                50: 'hsl(145 30% 97%)',
                100: 'hsl(145 30% 92%)',
                200: 'hsl(145 32% 80%)',
                300: 'hsl(145 33% 65%)',
                400: 'hsl(145 34% 50%)',
                500: "var(--primary)",
                600: 'hsl(145 38% 32%)',
                700: 'hsl(145 40% 26%)',
                800: 'hsl(145 42% 20%)',
                900: 'hsl(145 45% 14%)',
              },
              secondary: {
                DEFAULT: "var(--secondary)",
                foreground: "var(--secondary-foreground)",
                50: 'hsl(25 60% 97%)',
                100: 'hsl(25 60% 92%)',
                200: 'hsl(25 62% 82%)',
                300: 'hsl(25 63% 70%)',
                400: 'hsl(25 64% 62%)',
                500: "var(--secondary)",
              },
              amber: {
                50: 'hsl(45 70% 97%)',
                100: 'hsl(45 70% 92%)',
                400: 'hsl(45 75% 55%)',
                500: 'hsl(45 75% 50%)',
                600: 'hsl(45 75% 42%)',
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ["var(--font-sans)", "ui-sans-serif", "system-ui", "sans-serif"],
              serif: ["var(--font-serif)", "ui-serif", "serif"],
              mono: ["var(--font-mono)", "ui-monospace", "monospace"],
            },
            animation: {
              'subtle-zoom': 'subtle-zoom 20s infinite alternate',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'grow': 'grow 0.5s ease-out forwards',
            },
            keyframes: {
              'subtle-zoom': {
                '0%': { transform: 'scale(1.0)' },
                '100%': { transform: 'scale(1.1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'grow': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <script>
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>

      }
    }
    </script>
